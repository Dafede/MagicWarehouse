<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="David FD">
		<title>Magic Warehouse</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<link rel="stylesheet" href="css/main.css" >
		<link rel="stylesheet" href="css/keyrune.min.css" >
	</head>
	<body >
		<div id="formSection-main">
		<div id="formSectionInfo">
			<form class="form-signin text-center">
				<h1 class="h3 mb-3 font-weight-normal">Card Info</h1>
				<div class="cardInfoGroup">
					<label for="inputCardNumber" class="sr-only">Card Number</label>
					<input type="text" id="inputCardNumber" class="form-control" placeholder="Card Number">
				</div>
				<div class="cardInfoGroup">
					<label for="inputEdition" class="sr-only">Edition</label>
					<input type="text" id="inputEdition" class="form-control" placeholder="Edition">
					<span id="inputEditionCode"></span>
					<span id="inputEditionIcon"></span>
				</div>
				<div class="btn-group btn-group-toggle cardInfoGroup" data-toggle="buttons">
					<label class="btn btn-secondary active">
					<input type="radio" name="options" id="radioSpanish" autocomplete="off" checked> Spanish
					</label>
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="radioEnglish" autocomplete="off"> English
					</label>
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="radioFrench" autocomplete="off"> French
					</label>
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="radioGerman" autocomplete="off"> German
					</label>
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="radioItalian" autocomplete="off"> Italian
					</label>
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="radioPortuguese" autocomplete="off"> Portuguese
					</label>			  
					<label class="btn btn-secondary">
					<input type="radio" name="options" id="radioJapanese" autocomplete="off"> Japanese
					</label>			  
				</div>
				<div class="cardInfoGroup">
					<button id="buttonSearchCard" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
				</div>
				<div class="cardInfoGroup row button-loads">
					<button id="buttonDownload" class="btn btn-lg btn-primary " type="submit">Download</button>
					<input type="file" id="buttonUpload" multiple size="50" class="btn btn-lg btn-primary inputfile" onchange="uploaded()">
					<label for="buttonUpload" class="btn btn-lg btn-primary button-label-file">Upload</label>
					<p id="demo"></p>
				</div>
			</form>
		</div>
				<div id="formSectionFilter">
			<form class="form-signin text-center">
				<h1 class="h3 mb-3 font-weight-normal">Card Filter</h1>
				<div class="cardInfoGroup">
<div class="dropdown dropdownColor">
<span>Color: </span>
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    All
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item blue" href="#">Blue</a>
    <a class="dropdown-item red" href="#">Red</a>
    <a class="dropdown-item black" href="#">Black</a>
    <a class="dropdown-item white" href="#">White</a>
    <a class="dropdown-item green" href="#">Green</a>
	<a class="dropdown-item all" href="#">All</a>
  </div>
</div>
				</div>
				
				
				
				
				
				
				
				
				<div class="cardInfoGroup">
<div class="dropdown dropdownType">
<span>Type: </span>
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    All
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item " href="#">Creature</a>
    <a class="dropdown-item " href="#">Instant</a>
    <a class="dropdown-item " href="#">Sorcery</a>
    <a class="dropdown-item " href="#">Enchantment</a>
    <a class="dropdown-item " href="#">Planeswalker</a>
  </div>
</div>
				</div>
				
		

					<div class="cardInfoGroup">
					<label for="inputEditionFilter" class="sr-only">Edition</label>
					<input type="text" id="inputEditionFilter" class="form-control" placeholder="Edition">
					<span id="inputEditionCodeFilter"></span>
					<span id="inputEditionIconFilter"></span>
				</div>	
		
		
		
		
		
		
		
		
		
		
		
		
				
				
				
				
				
				
				
				
				
				<div class="cardInfoGroup">
					<button id="buttonFilterCard" class="btn btn-lg btn-primary btn-block" type="submit">Filter</button>
				</div>
			</form>
		</div>
			</div>
		

		<div id="cardCollectionSection" class="row">				
		</div>
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui-autocomplete.min.js"></script>
		<script src="js/support.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
